<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to English Dictionary App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="container">
        <h1 id="heading">Eng-Eng Dictionary</h1>
        <input type="text" id="word-type-input" placeholder="Type the word">
        <div>
            <button id="try-button">Meaning</button>
        </div>
        <div id="result-div">
            <p>Word: <span id="word"></span></p>
            <p><span id="Meaning"></span>Meaning: </p>
            <audio src="" controls id="audio"></audio>
        </div>

    </div>

    <script src="./main.js"></script>
</body>
</html>
